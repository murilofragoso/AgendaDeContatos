<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="Estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="Eventos.js"></script>
    </head>
    <body>
        <div class="container my-4" id="containerLogin">
            <div class="content text-center">
                <h1>Login</h1>
            </div>
            <form id="formLogin">
                <div class="form-group">
                    <label for="inputEmailLogin">E-mail</label>
                    <input type="email" class="form-control" id="inputEmailLogin">
                </div>
                <div class="form-group">
                    <label for="inputSenhaLogin">Senha</label>
                    <input type="password" class="form-control" id="inputSenhaLogin">
                </div>
                <button type="submit" class="btn btn btn-primary btn-lg btn-block">Enviar</button>
            </form>
            <div class="content text-center">
                <button type="button" class="btn btn btn-secondary btn-lg btn-block" id="btnOpenCadastro">Cadastre-se</button>
            </div>
        </div>
        <div class="container my-4" id="containerCadastro" style="display: none;">
            <div class="content text-center">
                <h1>Cadastro</h1>
            </div>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="inputNomeCadastro">Nome</label>
                    <input type="text" class="form-control" id="inputNomeCadastro">
                </div>
                <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputSenha">Senha</label>
                    <input type="password" class="form-control" id="inputSenha">
                </div>
                <div class="form-group">
                    <label for="inputConfirmarSenha">Confirme sua senha</label>
                    <input type="password" class="form-control" id="inputConfirmarSenha">
                </div>
                <div class="btn-toolbar justify-content-between" role="toolbar">
                    <button type="reset" class="btn btn-danger" id="btnCancelarCadastro">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        <div class="container my-4" id="containerContatos" style="display: none;">
            <div class="content text-center">
                <h1>Contatos</h1>
                <div class="btn-toolbar justify-content-between" role="toolbar">
                    <button type="button" class="btn btn-outline-danger" id="btnLogOut" style="margin-bottom: 10px;">Sair</button>
                    <button type="button" class="btn btn-outline-secondary" id="btnNovoContato" style="margin-bottom: 10px;">Novo Contato</button>
                </div>
            </div>
            <form id="formBuscaContatos">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" aria-describedby="btnBuscaContato" list="datalistBuscaContato" id="inputBusca">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btnBuscaContato">Buscar</button>
                    </div>
                  </div>
                  <datalist id="datalistBuscaContato">
                        
                  </datalist>
              </form>
            <table class="table table-hover" id="tableContatos">
                <thead> 
                    <tr>
                        <th class="col-4" scope="col">Contato</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!--Cadastro de contato-->
        <div class="container my-4" id="containerCadastroContato" style="display: none;">
            <input type="hidden" id="hddnIdContato">
            <div class="content text-center" id="divTituloCadastroContato">
                <h1>Novo Contato</h1>
            </div>
            <form id="formCadastroContato">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome">
                    </div>
                </div>
                <!--Telefone-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTelefone">Telefone</label>
                        <div class="input-group mb-3" aria-describedby="ajudaTelefone">
                            <input type="text" class="form-control" id="inputTelefone" >
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="addTelefone">Cadastrar telefone</button>
                            </div>
                        </div>
                        <small id="ajudaTelefone" class="form-text text-muted">
                            Apenas números, no mínimo 9 dígitos
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <table class="table col-md-6" id="tableNovoContatoTelefones" style="display: none;">
                        <thead>
                            <tr>
                                <th class="col-4" scope="col">Telefones</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!--Endereço-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCep">CEP</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="inputCep">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="buscaCep">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" class="form-control" id="inputLogradouro">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputNumero">Número</label>
                        <input type="text" class="form-control" id="inputNumero">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputComp">Complemento</label>
                        <input type="text" class="form-control" id="inputComp">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputUF">UF</label>
                        <input type="text" class="form-control" id="inputUF">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="button" class="btn btn-outline-secondary" id="btnNovoEndereco" style="margin-bottom: 5px;">Cadastrar Endereço</button>
                    </div>
                </div>
                <div class="form-row">
                    <table class="table" id="tableNovoContatoEnderecos" style="display: none;">
                        <thead>
                            <tr>
                                <th scope="col">CEP</th>
                                <th scope="col">Logradouro</th>
                                <th scope="col">Número</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Complemento</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">UF</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="btn-toolbar justify-content-between" role="toolbar">
                    <button type="reset" class="btn btn-danger" id="btnCancelarNovoContato">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </body>
</html>
