<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="Estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="Eventos.js"></script>
    </head>
    <body>
        <div class="container my-4" id="containerContatos">
            <div class="content text-center">
                <h1>Contatos</h1>
                <div class="text-right">
                    <button type="button" class="btn btn-outline-secondary" id="btnNovoContato" style="margin-bottom: 5px;">Novo Contato</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Contato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                    </tr>
                    <tr>
                        <td>Larry</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container my-4" id="containerCadastroContato" style="display: none;">
            <div class="content text-center">
                <h1>Novo Contato</h1>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">Nome</label>
                        <input type="text" class="form-control" id="inputNome">
                    </div>
                </div>
                    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTelefone">Telefone</label>
                        <div class="input-group mb-3" aria-describedby="ajudaTelefone">
                            <input type="text" class="form-control" id="inputTelefone" >
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="addTelefone">Cadastrar telefone</button>
                            </div>
                        </div>
                        <small id="ajudaTelefone" class="form-text text-muted">
                            Apenas números, no mínimo 9 dígitos
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <table class="table col-md-6" id="tableNovoContatoTelefones" style="display: none;">
                        <thead>
                            <tr>
                                <th class="col-4" scope="col">Telefones</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </body>
</html>
